---
- hosts: all
  become: yes
  tasks:
  - name: Update repositories cache
    apt:
      update_cache: yes

  - name: Install a list of packages
    apt:
      name: "{{ packages }}"
    vars:
      packages:
      - metasploit-framework
      - dirb
      - sqlmap
      - tshark
      - john
      - hydra
      - aircrack-ng
      - nikto
